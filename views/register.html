<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="registerstyle.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="grid-container">
        <div class="sidebar">
            <img src="pingpongtableaside.png">
        </div>
        <div class="item-1">
            <a href="/index" class="return-btn"><img src="returnArrow.png"></a>
            <img src="pingispalsLogo.png" class="logo">
        </div>
        <div class="item-2">
            <h1>Create account</h1>
        </div>
        <div class="item-3">
        <form id="register-form">
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="username">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="password"> 
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="confirm-password">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div>
            </div>
            <div class="item-4">
                <button type="button" class="submit-btn" onclick="register()">Sign up<img src="right-arrow.png"></button>
                <p id="error-message" style="color: red;"></p> <!-- Add error message element -->
            </div>
        </form>
        <div class="item-5">
            <p>Already a member? <a href="/login.html" class="loginfooter">Log in</a> </p>
        </div>
    </div>
    <script src="registerScript.js"></script>
  </body>
</html>
