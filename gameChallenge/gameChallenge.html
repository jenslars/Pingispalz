<!DOCTYPE html>
    <html lang="sv">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pingispals</title>
            <link href="style.css" rel="stylesheet">
            
        </head>
        <body>
            <div id="wrapper">
                <header>
                    <h1>Pingispals</h1>
                </header>

                <main>
                        <button class="play" id="button" role="button">Play</button>
                    <div class="popup">
                        <div class="popup-content">
                            <img src="images/close.png" alt="close" class="close">
                            <div class="userAligned">
                                <img src="images/user.png" alt="user" class="user">
                                <p>VS</p>
                                <img src="images/user.png" alt="user" class="user">
                            </div>
                            <section class="userNames">
                                
                            </section>
                            <button class="sendChallenge" id="button" role="button">Send Challenge</button>
                            <p>Score:</p>
                            <p># - #</p>
                        </div>
                    </div>
                    
                </main>

                <footer>

                </footer>

            </div>
            <script src="script.js"></script>
        </body>
    </html>
