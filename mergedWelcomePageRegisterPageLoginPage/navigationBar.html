<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation bar</title>
    <link href="navigationBar.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="grid-container">
        <nav class="sidenav">
            <div id="logo">
                <p>Pingispals<p class="redDot">.</p></p>
            </div>
            <a id="home" href="#">Home</a>
            <a id="search" href="#">Search</a>
            <a id="leaderboards" href="#">Clubs</a>
            <a id="challenges" href="#">Challenges</a>
            <a id="profile" href="#">Profile</a>
        </nav>
        <div id="content">
            
        </div>
            <script>
                /* desktop navbar function */
                var homeLink = document.getElementById('home');
                var searchLink = document.getElementById('search');
                var leaderboardsLink = document.getElementById('leaderboards');
                var challengesLink = document.getElementById('challenges');
                var profileLink = document.getElementById('profile');

                homeLink.addEventListener('click', function() {
                homeLink.classList.add('active');
                searchLink.classList.remove('active');
                leaderboardsLink.classList.remove('active');
                challengesLink.classList.remove('active');
                profileLink.classList.remove('active');
                });

                searchLink.addEventListener('click', function() {
                searchLink.classList.add('active');
                homeLink.classList.remove('active');
                leaderboardsLink.classList.remove('active');
                challengesLink.classList.remove('active');
                profileLink.classList.remove('active');
                });

                leaderboardsLink.addEventListener('click', function() {
                leaderboardsLink.classList.add('active');
                homeLink.classList.remove('active');
                searchLink.classList.remove('active');
                challengesLink.classList.remove('active');
                profileLink.classList.remove('active');
                });

                challengesLink.addEventListener('click', function() {
                challengesLink.classList.add('active');
                homeLink.classList.remove('active');
                searchLink.classList.remove('active');
                leaderboardsLink.classList.remove('active');
                profileLink.classList.remove('active');
                });

                profileLink.addEventListener('click', function() {
                profileLink.classList.add('active');
                homeLink.classList.remove('active');
                searchLink.classList.remove('active');
                leaderboardsLink.classList.remove('active');
                challengesLink.classList.remove('active');
                });

                var aboutLink = document.querySelector('nav.profile-nav a:nth-of-type(1)');
                var recentGamesLink = document.querySelector('nav.profile-nav a:nth-of-type(2)');
                var achievementsLink = document.querySelector('nav.profile-nav a:nth-of-type(3)');
                var aboutSection = document.getElementById('about');
                var recentGamesSection = document.getElementById('recentgames');
                var achievementsSection = document.getElementById('achievements');

                aboutSection.style.display = 'block';
                aboutLink.classList.add('active');

                aboutLink.addEventListener('click', function() {
                toggleSection(aboutSection);
                aboutLink.classList.add('active');
                recentGamesLink.classList.remove('active');
                achievementsLink.classList.remove('active');
                });

                recentGamesLink.addEventListener('click', function() {
                toggleSection(recentGamesSection);
                aboutLink.classList.remove('active');
                recentGamesLink.classList.add('active');
                achievementsLink.classList.remove('active');
                });

                achievementsLink.addEventListener('click', function() {
                toggleSection(achievementsSection);
                aboutLink.classList.remove('active');
                recentGamesLink.classList.remove('active');
                achievementsLink.classList.add('active');
                });

                function toggleSection(section) {
                var allSections = [aboutSection, recentGamesSection, achievementsSection];
                var otherSections = allSections.filter(function(sec) {
                    return sec !== section;
                });

                if (section.style.display === 'none') {
                    section.style.display = 'block';
                    section.style.animation = 'slide-up 1s forwards';
                    otherSections.forEach(function(sec) {
                    if (sec.style.display !== 'none') {
                        sec.style.animation = 'slide-down 1s forwards';
                        setTimeout(function() {
                        sec.style.display = 'none';
                        }, 500);
                    }
                    });
                } else {
                    section.style.animation = 'slide-down 1s forwards';
                    setTimeout(function() {
                    section.style.display = 'none';
                    }, 500);
                }
                }
            </script>
        </main>
    </div>
  </body>
</html>
