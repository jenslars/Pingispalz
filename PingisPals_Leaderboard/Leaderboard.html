<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Welcome Pingispals!</title>
        <link href="styleLeaderboard.css" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="sidebar"> 
            <h3> Pingispals </h3>
            <img src="images/search.png">
            <input type="text" placeholder="Search..">
            <ul>
                <li><img src="images/user.png"> Profile </li>
                <li><img src="images/friends.png"> Friends </li>
                <li><img src="images/pingpong.png"> Games </li>
                <li><img src="images/podium.png"> Tournament </li>
                <li><img src="images/clubkey.png"> Clubs </li>
            </ul>  
        </div>
        <div class="header"> 
            <h2> Malmo University </h2>
            <h3> Leaderboard </h3>
            <div class="topPlayers">
                <div id="top2"> 
                    <h2> top player 2 </h2>
                </div>
                <div id="top1"> 
                    <h1> top player 1 </h1>
                </div>
                <div id="top3"> 
                    <h2> top player 3 </h2>
                </div>
            </div>
        </div>
        <div id="ranking"> 
            <table>
                <thead>
                    <tr>
                        <th id="placement"> Placement </th>
                        <th id="username"> Username </th>
                        <th id="wins"> Wins </th>
                        <th id="winRatio"> Win ratio </th>
                        <th id="elo"> Elo </th>
                        <th id="status"> Status </th>
                    </tr>
                </thead>
                <tbody id="ladder"></tbody>
            </table>
                <script src="leaderboardScript.js"> </script>
        </div>
    
    </div>
</body>
</html>
