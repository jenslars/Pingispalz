<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Welcome Pingispals!</title>
        <link href="styleLeaderboard.css" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="sidebar"> 
            <h3> Pingispals </h3>
            <img src="search.png">
            <input type="text" placeholder="Search..">
            <ul>
                <li><img src="user.png"> Profile </li>
                <li><img src="friends.png"> Friends </li>
                <li><img src="pingpong.png"> Games </li>
                <li><img src="podium.png"> Tournament </li>
                <li><img src="clubkey.png"> Clubs </li>
            </ul>  
        </div>
        <div class="header"> 
            <h2> Malmo University </h2>
            <h3> Leaderboard </h3>
            <p> TopPlayer1 </p>
            <p> Topplayer2 </p>
            <p> Topplayer3 </p>
        </div>
        <div id="ranking"> 
            <p> Placement </p>
            <p> Username </p>
            <p> Wins </p>
            <p> Win ratio </p>
            <p> Elo </p>
            <p> Status </p>
        </div>
        <div id="ladder"> 
            <p> Player 1 </p>
            <p> Player 2 </p>
            <p> Player 3 </p>
            <p> Player 4 </p>
            <p> Player 5 </p>

            <!-- Add JavaScript to name the OTHER players -->
        </div>
        <div class="footer">
            <p> Player 54 </p>
            <!-- Add JavaScript to name THE player -->
        </div>
    </div>
</body>
</html>
