<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Welcome Pingispals</title>
        <link href="style.css" rel="stylesheet">
        <link href="racket.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200&family=Playfair+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Pingispals</h1>
            </header>
            <section>
                <div class="form">
                    <form action="">
                        <h2>Login</h2>
                        <p>Please sign in to continue</p>
                        <div class="inputbox">
                            <input type="email" required placeholder="Email">
                        </div>
                        <div class="inputbox">
                            <input type="password" required placeholder="Password">
                        </div>
                        <input id ="login" type="submit" value="Login">
                    </form>
                </div>
            </section>
            <footer>
                <div class="forget">
                    <label for="">Forgotten your password perhaps?</label>
                    <a href="">Reset it here</a>
                </div>
                <div>
                    <img id="racket" src="Images/ezgif.com-gif-maker (1).gif">
                </div>
            </footer>
        </div>
    </body>
</html>
